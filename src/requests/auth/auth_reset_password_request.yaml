type: object
properties:
  token:
    type: string
    description: Token
    example: 1234567890abcdef
  email:
    type: string
    description: email
    example: example@kiaisoft.com
  password:
    type: string
    description: Password
    example: 12345678
  password_confirmation:
    type: string
    description: Password confirmation
    example: 12345678
required:
  - email
  - password