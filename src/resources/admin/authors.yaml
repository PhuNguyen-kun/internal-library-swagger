get:
  tags:
    - admin
  summary: Get Authors
  description: Get Authors
  operationId: getAuthors
  security:
    - bearerAuth: []
  parameters:
    - name: per_page
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        example: 10
    - name: search_term
      in: query
      required: false
      schema:
        type: string
        maxLength: 255
  responses:
    '200':
      description: Get Authors success
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: response success
                example: '成功しました。'
              data:
                type: array
                items:
                  $ref: '../../models/admin/author.yaml'
            required:
              - success
              - data
    '500':
      $ref: '../../responses/generic_500.yaml'
    '422':
      $ref: '../../responses/generic_422.yaml'

post:
  tags:
    - admin
  summary: Create a new author
  description: Create a new author
  operationId: createAuthor
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../requests/admin/post_author_request.yaml'
  responses:
    '200':
      description: Create Author success
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: response success
                example: '成功しました。'
              data:
                $ref: '../../models/admin/author.yaml'
            required:
              - success
              - data
    '500':
      $ref: '../../responses/generic_500.yaml'
    '422':
      $ref: '../../responses/generic_422.yaml'