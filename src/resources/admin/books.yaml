get:
    tags:
        - admin
    summary: Get Books
    description: Get Books
    operationId: getBooks
    security:
        - bearerAuth: []
    parameters:
        - name: per_page
          in: query
          required: false
          schema:
              type: integer
              minimum: 1
              maximum: 100
              example: 10
        - name: search_term
          in: query
          required: false
          schema:
              type: string
              maxLength: 255
        - name: author_id
          in: query
          required: false
          schema:
              type: string
              example: 105, 100
        - name: publisher_id
          in: query
          required: false
          schema:
              type: string
              example: 44
        - name: category_id
          in: query
          required: false
          schema:
              type: string
              example: 20
        - name: include_deleted
          in: query
          required: false
          schema:
              type: integer
              example: 1
              enum:
                  - 0
                  - 1
    responses:
        "200":
            description: Get Books success
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            message:
                                type: string
                                description: response success
                                example: "成功しました。"
                            data:
                                type: array
                                items:
                                    $ref: "../../models/admin/book.yaml"
                        required:
                            - success
                            - data
        "500":
            $ref: "../../responses/generic_500.yaml"
        "422":
            $ref: "../../responses/generic_422.yaml"

post:
    tags:
        - admin
    summary: Create a new book
    description: Create a new book
    operationId: createBook
    security:
        - bearerAuth: []
    requestBody:
        required: true
        content:
            multipart/form-data:
                schema:
                    $ref: "../../requests/admin/post_book_request.yaml"
                encoding:
                    imageFile:
                        contentType: image/*
                    "additional_images[]":
                        contentType: image/*

    responses:
        "200":
            description: Book created successfully
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            message:
                                type: string
                                description: response success
                                example: "成功しました。"
                            data:
                                $ref: "../../models/admin/book.yaml"
                        required:
                            - success
                            - data
        "500":
            $ref: "../../responses/generic_500.yaml"
        "422":
            $ref: "../../responses/generic_422.yaml"
